<!doctype html>
<html lang='de-CH'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1.0'>
  <meta name='theme-color' content='#fff8ff'>
  %sapper.base%
  <link rel='stylesheet' href='global.css'>
  <link rel='manifest' href='manifest.json' crossorigin='use-credentials'>
  <link rel='icon' type='image/png' href='favicon.png'>
  %sapper.styles%
  %sapper.head%
  <meta property="og:title" content="open-museum">
  <meta property="og:url" content="https://open-museum.ch">
  <meta property="og:description" content="Das open-museum ist ein unabhÃ¤ngiges digitales Museum und ist im Rahmen des Versus Virus Hackathon innerhalb von 48 Stunden entstanden.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://open-museum.ch/logo-512.png">
</head>

<body>
  <div id='sapper'>%sapper.html%</div>
  %sapper.scripts%
  <script type="text/javascript">
    var _paq = window._paq || [];
    _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
    _paq.push(["setCookieDomain", "*.open-museum.ch"]);
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function () {
      var u = "//analytics.open-museum.ch/";
      _paq.push(['setTrackerUrl', u + 'matomo.php']);
      _paq.push(['setSiteId', '2']);
      var d = document,
        g = d.createElement('script'),
        s = d.getElementsByTagName('script')[0];
      g.type = 'text/javascript';
      g.async = true;
      g.defer = true;
      g.src = u + 'matomo.js';
      s.parentNode.insertBefore(g, s);
    })();
  </script>
</body>

</html>
